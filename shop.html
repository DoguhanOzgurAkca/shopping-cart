<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="shop.css" />
  </head>
  <body>
    <div id="container-header" class="container">
      <div class="row align-center">
        <div class="col">
          <h1>Shopping cart</h1>
        </div>
      </div>
      <div id="container-form" class="row align-center">
        <div class="col">
          <input type="text" id="input" class="input" />
          <button id="button" autofocus>Add to the shopping cart</button>
        </div>
      </div>
      <div id="container-items" class="row align-center">
        <div class="col">
          <div id="shoppingCart"></div>
        </div>
      </div>
      <div id="container-footer" class="row align-center">
        <button id="reset" class="btn btn-danger btn-xl">
          Listeyi Sıfırla
        </button>
        <button type="button" class="btn btn-danger" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <button class="btn">X</button>
        <button type="button" class="btn-close" aria-label="Close"></button>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script src="shop.js"></script>
</html>
